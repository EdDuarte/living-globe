<html> 
<head> 
	<title>Dados Demograficos Mudiais </title> 
	<style> 
		body { margin: 0; } 
		canvas { width: 100%; height: 100% } 
	</style> 
</head> 
<body> 
	<script type="text/javascript" src="three.js"></script>
	<script type="text/javascript" src="OrbitControls.js"></script>
	<script type="text/javascript" src="TrackballControls.js"></script>
	<script> 
		// couple of constants
    var POS_X = 1800;
    var POS_Y = 500;
    var POS_Z = 1800;
    var WIDTH = 1000;
    var HEIGHT = 600;
 
    var FOV = 45;
    var NEAR = 1;
    var FAR = 4000;
 
    // some global variables and initialization code
    // simple basic renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(WIDTH,HEIGHT);
    renderer.setClearColorHex(0x111111);
 
    // add it to the target element
    var mapDiv = document.getElementById("globe");
    mapDiv.appendChild(renderer.domElement);
 
    // setup a camera that points to the center
    var camera = new THREE.PerspectiveCamera(FOV,WIDTH/HEIGHT,NEAR,FAR);
    camera.position.set(POS_X,POS_Y, POS_Z);
    camera.lookAt(new THREE.Vector3(0,0,0));
 
    // create a basic scene and add the camera
    var scene = new THREE.Scene();
    scene.add(camera);

        function addEarth() {
        var spGeo = new THREE.SphereGeometry(600,50,50);
        var planetTexture = THREE.ImageUtils.loadTexture("imgs/earth_specularmap_high.jpg");
        var mat2 =  new THREE.MeshPhongMaterial( {
            map: planetTexture,
            shininess: 0.2 } );
        sp = new THREE.Mesh(spGeo,mat2);
        scene.add(sp);
    }

        function render() {
        //var timer = Date.now() * 0.0001;
        //camera.position.x = (Math.cos( timer ) *  1800);
        //camera.position.z = (Math.sin( timer ) *  1800) ;
        //camera.lookAt( scene.position );
        //light.position = camera.position;
        //light.lookAt(scene.position);
        renderer.render( scene, camera );
        requestAnimationFrame( render );
    }
    addEarth();
    render();
	</script> 
</body> 
</html>
